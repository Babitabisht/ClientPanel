<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"
      ><i class="fa fa-arrow-circle-o-left"></i> Back to dashoard</a
    >
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark"> Edit</a>
    </div>
    <div class="btn btn-danger" (click)="onDeleteClick(id)">
      Delete
    </div>
  </div>
</div>
<hr />
<div class="card">
  <h3 class="card-header">{{ client?.firstName }} {{ client?.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md8 col-sm-6">
        <h4>Client ID: {{ client?.id }}</h4>
      </div>
      <div class="cold-md8 col-sm-6">
        <h4 class="pull-right">
          Balance
          <span
            [class.text-success]="hasBalance"
            [class.text-danger]="!hasBalance"
          >
            {{ client?.balance | currency: "USD":"symbol" }}
          </span>
          <small
            ><a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
              <i class="fa fa-pencil"></i></a
          ></small>
        </h4>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)">
            <div class="input-group">
              <input
                type="text"
                name="balance"
                class="form-control"
                [(ngModel)]="client.balance"
              /><span class="input-group-btn">
                <button class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>

      <hr />
      <ul class="list-group">
        <li class="list-group item">Client Email: {{ client?.email }}</li>
        <li class="list-group item">Client Phone: {{ client?.phone }}</li>
      </ul>
    </div>
  </div>
</div>
