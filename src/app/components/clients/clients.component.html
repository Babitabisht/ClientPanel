<div class="row">
  <div class="col-md-6">
    <h3><i class="fa fa-users"></i>Clients</h3>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total owed: {{totalOwed| currency: "USD":"symbol"}}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-stripped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency: "USD":"symbol" }}</td>
      <td>
        <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"
          ><i class="fa fa-arrow-circle-o-right"></i>Details</a
        >
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <h4 class="text-secondary">No clients found!</h4>
</ng-template>
